<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${subject}">Booking In Queue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: auto;
        }
        .header {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            color: #555;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header" th:text="${title}">You're in Queue</div>

    <div class="content">
        <p>Hello <span th:text="${customerName}">Customer</span>,</p>
        <p>Your booking request has been placed in queue.</p>
        <p><strong>Booking ID:</strong> <span th:text="${bookingId}">#0000</span></p>
        <p><strong>Preferred Time:</strong> <span th:text="${date}">--</span></p>
        <p>We'll notify you once it's confirmed.</p>
    </div>

    <div class="footer">
        &copy; 2025 Book My Field Inc.
    </div>
</div>
</body>
</html>
