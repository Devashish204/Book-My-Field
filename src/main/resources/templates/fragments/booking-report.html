<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .total-row td {
            font-weight: bold;
        }
    </style>
</head>
<body>
<h2>Booking Report</h2>
<p>From <span th:text="${startDate}"/> to <span th:text="${endDate}"/></p>

<table>
    <thead>
    <tr>
        <th>Court</th>
        <th>User</th>
        <th>Date</th>
        <th>Time</th>
        <th>Amount</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="booking : ${bookings}">
        <td th:text="${booking.courtId}">Court</td>
        <td th:text="${booking.userId}">User</td>
        <td th:text="${booking.bookingDate}">Date</td>
        <td th:text="${booking.bookingHour + ':00'}">Time</td>
        <td th:text="${booking.amount}">Amount</td>
        <td th:text="${booking.status}">Status</td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="total-row">
        <td colspan="4">Total Collected:</td>
        <td th:text="${totalAmount}"></td>
        <td></td>
    </tr>
    </tfoot>
</table>
</body>
</html>
