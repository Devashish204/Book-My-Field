<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${subject}">Invoice</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        padding: 20px;
    }
    .container {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: auto;
    }
    .header {
        font-size: 22px;
        font-weight: bold;
        color: #333;
        margin-bottom: 20px;
    }
    .content {
        font-size: 16px;
        color: #555;
    }
    .footer {
        margin-top: 30px;
        font-size: 12px;
        color: #999;
        text-align: center;
    }
    .highlight {
        color: #1a73e8;
        font-weight: bold;
    }
    .invoice-table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
    }
    .invoice-table td {
        padding: 8px;
        border-bottom: 1px solid #eee;
    }
    .invoice-table .label {
        color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header" th:text="${title}">Your Invoice</div>

  <div class="content">
    <p>Hello <span th:text="${customerName}">Customer</span>,</p>
    <p>Thank you for your booking. Here are the invoice details:</p>

    <table class="invoice-table">
      <tr>
        <td class="label">Booking ID:</td>
        <td><span th:text="${bookingId}">#12345</span></td>
      </tr>
      <tr>
        <td class="label">Amount:</td>
        <td><span class="highlight" th:text="'₹' + ${amount}">₹0.00</span></td>
      </tr>
      <tr>
        <td class="label">Date of Invoice:</td>
        <td><span th:text="${generationDate}">01-Jan-2025</span></td>
      </tr>
    </table>

    <p>If you have any questions regarding this invoice, please feel free to contact us.</p>
  </div>

  <div class="footer">
    &copy; 2025 Book My Field Inc. All rights reserved.
  </div>
</div>
</body>
</html>
